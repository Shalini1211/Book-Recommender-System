<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .container{
    margin-right:40px;
    }
.box {
  position: relative;
  width: 65%;
}

.image {
  display: block;
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  transition: .5s ease;
  background-color: #f2f2f2;
}

.box:hover .overlay {
  opacity: 1;
}
h5,p {
margin-top:50px;
text-align: center;
}
</style>
</head>
<body style="background-color: #f2f2f2">

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #73a24e">
    <div class="container-fluid">
        <a class="navbar-brand" style="font-size:25px">Book Recommender</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/" style="font-size:17px">Top 50</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/recommend" style="font-size:17px">Recommend</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container" style="margin-top:50px">
        <div class="row">
            <div class="col-md-10">
                <h1 style="font-size:50px">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter a book name here."><br>
                    <input type="submit" class="btn btn-lg" style="background-color: #73a24e;">
                </form>
            </div>
            {% if data %}
             {% for i in data %}
                <div class="col-lg-3 mb-3 d-flex align-items-stretch" style="margin-top:50px">
                    <div class="box">
                    <img src="{{ i[2] }}" class="image">
                        <div class="overlay d-flex flex-column">
                            <h5><b><i>{{ i[0] }}</i></b></h5>
                            <p>{{i[1]}}</p>
                        </div>
                    </div>
                </div>
             {% endfor %}

            {% endif %}

        </div>
    </div>

</body>
</html>
